{% extends 'admin/base.html' %}

{% block content %}

<a href="/admin/users/create">âž• Add user</a>

<br><br><br>

<table border="1" cellpadding="6" cellspacing="0">
    <thead>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Role</th>
            <th>Active</th>
            <th>Created</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for u in users %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.role }}</td>
                <td>
                    <form method="post" action="/admin/users/{{ u.id }}/toggle" style="display:inline">
                        <button type="submit">
                            {{ "Block" if u.is_active else "Unblock" }}
                        </button>
                    </form>
                </td>
                <td>{{ u.created_at }}</td>
                <td>
                    <a href="/admin/users/{{ u.id }}/limits">Limits</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
